  <recipe-page
    title="Zucchinipfanne mit Zitronenhähnchen"
    image="../src/assets/huhn.jpg"
    one="Hähnchenbrustfilet abspülen, trocken tupfen und in Streifen schneiden. 1 TL Zitrone abreiben und Zitrone auspressen. Für die Marinade Knoblauch pressen und mit Zitronensaft, -schale und 1/2 TL Salz verrühren. Marinade und Hähnchenbruststreifen in einen Gefrierbeutel geben, gut verkneten und im Kühlschrank ca. 30 Minuten marinieren. Zucchini waschen. Kartoffeln schälen und mit Zucchini würfeln. Oliven in Ringe schneiden."
    two="Hähnchenbruststreifen abtropfen lassen. Öl in einer Pfanne erhitzen, Hähnchenbruststreifen darin ca. 4–5 Minuten rundherum anbraten, salzen, pfeffern und herausnehmen. Kartoffelwürfel im Bratensatz ca. 1–2 Minuten anbraten, mit Brühe ablöschen und zugedeckt ca. 10–12 Minuten garen. Zucchiniwürfel dazugeben und weitere ca. 5 Minuten garen."
    three="Olivenringe, Petersilie und Hähnchenbruststreifen unterheben und aufkochen. Zucchinipfanne mit Salz und Pfeffer abschmecken und nach Wunsch mit Zitronenspalten garniert servieren."
  ></recipe-page>

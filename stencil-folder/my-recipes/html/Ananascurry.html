  <recipe-page
    title="Food Wars Ananascurry"
    image="../src/assets/Ananascurry.jpeg"
    one="Nimm ein EL Kokosöl und gebe es in einen Wok (oder Pfanne) den du bei brutaler Hitze auf deinem Herd hast, böller deine Eier rein und gib ihnen so lange bis sie halb fest sind, pack sie anschließend auf einen Teller."
    two="Spiel mit der Ananas etwas Französische Revolution, werfe den Kopf aber anschließend nicht weg. Danach halbierst du den Körper der Ananas der Länge nach und schneidest kleine Würfel aus dem Fruchtfleisch so, dass zwei Wannen entstehen. Diese bestellst du anschließend mit etwas Salz. Heize den Ofen auf 180C."
    three="Gebe einen weiteren EL Kokosöl in deinen Wok oder deine Pfanne, wenn das Öl heiß ist, gibst du die Ananas Stückchen, kleingehackte Zwiebeln und die Karotte(n) in die Pfanne (Wenn du cool bist kannst du auch noch Erbsen reinpacken). Brate den Wums bis Karotte und Zwiebeln weich sind. Anschließend kannst du die Austernsauce hinzugeben."
    four="Gebe den Reis, Das Currypulver, Pfeffer und Sojasauce hinzu und las es köcheln bis es geil riecht und sich die Zutaten ordentlich verbunden haben. Anschließend kannst du das Ei und die in kleine Stücke geschnittenen Frühlingszwiebeln hinzugeben. Wenn sich alles gut vermischt hat, packt den Wums in die Ananasschale (auseinanderklappen) und lege es für 20 Minuten in den Ofen."
  	five="Anschließend gibst du den Inhalt der Ananas in eine Schüssel, mit der du den Haufen formst, damit es so aussieht, als könntest du Kochen kannst du den Kopf der Ananas noch daran liegen."
  ></recipe-page>
